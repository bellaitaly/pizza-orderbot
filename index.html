<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizza OrderBot</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    #inputArea { margin-top: 10px; }
    #inputArea input { width: 80%; padding: 8px; }
    #inputArea button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Pizza OrderBot</h1>
  <div id="chat"></div>

  <div id="inputArea">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
